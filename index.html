<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="build/icon/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="build/css/glider.min.css">
    <link rel="stylesheet" href="build/css/app.min.css">
    <title>Casa Luz</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid py-2 d-flex justify-content-between">
                <div class="">
                    <a class="navbar-brand" href="/">Casa Luz <img class="img-fluid" width="30" src="build/icon/logo.PNG" alt=""> </a>
                </div>
                <div class="d-flex menu fw-bold text-uppercase text-white justify-content-between">
                    <a class="btn btn-primary mx-1" href="#">Inicio</a>
                    <a class="btn btn-primary mx-1" href="#">Nosotros</a>
                </div>
            </div>
        </nav>
        <nav class="submenu navbar d-flex justify-content-center navbar-expand-lg navbar-dark bg-primary">
            <li class="mx-3"><a href="#">Muebles</a></li>
            <li class="mx-3"><a href="#">Electronica</a></li>
            <li class="mx-3"><a href="#">Electrodomesticos</a></li>
            <li class="mx-3"><a href="#">Blancos</a></li>
            <li class="mx-3"><a href="#">Linea Blanca</a></li>
        </nav>

        <div class="carrito container">
            <div data-name="Single Item" class="glider-contain">
                <div class="gradient-border-bottom">
                    <div class="gradient-border">

                        <div class="glider" id="glider-single">
                            <div class="carrito-item">
                                <picture>
                                    <source src="build/img/slider/card01.webp" type="image/webp">
                                    <source src="build/img/slider/card01.jpg" type="image/jpg">
                                    <img src="build/img/slider/card01.webp" alt="carrito">
                                </picture>
                            </div>
                            <div class="carrito-item">
                                <picture>
                                    <source src="build/img/slider/card02.webp" type="image/webp">
                                    <source src="build/img/slider/card02.jpg" type="image/jpg">
                                    <img src="build/img/slider/card02.jpg" alt="carrito">
                                </picture>
                            </div>
                            <div class="carrito-item">
                                <picture>
                                    <source src="build/img/slider/card03.webp" type="image/webp">
                                    <source src="build/img/slider/card03.jpg" type="image/jpg">
                                    <img src="build/img/slider/card03.jpg" alt="carrito">
                                </picture>
                            </div>
                            <div class="carrito-item">
                                <picture>
                                    <source src="build/img/slider/card04.webp" type="image/webp">
                                    <source src="build/img/slider/card04.jpg" type="image/jpg">
                                    <img src="build/img/slider/card04.jpg" alt="carrito">
                                </picture>
                            </div>
                            <div class="carrito-item">
                                <picture>
                                    <source src="build/img/slider/card05.webp" type="image/webp">
                                    <source src="build/img/slider/card05.jpg" type="image/jpg">
                                    <img src="build/img/slider/card05.jpg" alt="carrito">
                                </picture>
                            </div>
                            <div class="carrito-item">
                                <picture>
                                    <source src="build/img/slider/card06.webp" type="image/webp">
                                    <source src="build/img/slider/card06.jpg" type="image/jpg">
                                    <img src="build/img/slider/card06.jpg" alt="carrito">
                                </picture>
                            </div>
                            
                        </div>

                    </div>
                </div>
                <button role="button" aria-label="Previous" class="glider-prev" id="glider-prev"><i class="fa fa-chevron-left"></i></i></button>
                <button role="button" aria-label="Next" class="glider-next" id="glider-next"><i class="fa fa-chevron-right"></i></i></button>
                <div id="dots"></div>
            </div>
        </div>
    </header>

    <section class="menu-categorias">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-cate-item cate-item-1 col-4 col-md-2 text-center">
                    <picture>
                        <source src="build/img/categorias/categoria01.webp" type="image/webp">
                        <source src="build/img/categorias/categoria01.jpg" type="image/jpg">
                        <img src="build/img/categorias/categoria01.webp" alt="Muebles">
                    </picture>
                    <h4>Muebles</h4>
                </div>
                <div class="menu-cate-item cate-item-2 col-4 col-md-2">
    
                </div>
                <div class="menu-cate-item cate-item-3 col-4 col-md-2">
    
                </div>
                <div class="menu-cate-item cate-item-4 col-4 col-md-2">
    
                </div>
                <div class="menu-cate-item cate-item-5 col-4 col-md-2">
    
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="build/js/glider.min.js"></script>
    <script src="build/js/app.js"></script>
</body>

</html>
